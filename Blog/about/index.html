<script>
  (function() {
    var hasSeeked = false; 
    
    var checkAPlayer = setInterval(function() {
      var meting = document.querySelector('meting-js');
      if (meting && meting.aplayer) {
        clearInterval(checkAPlayer);
        var ap = meting.aplayer;
        
        var savedData = JSON.parse(localStorage.getItem('aplayer_status') || '{}');
        
        if (savedData.index !== undefined) {
          // 1. åœ¨åˆ‡æ¢å’Œè·³è½¬å‰ï¼Œå…ˆå¼ºåˆ¶æ¸…ç†å¯èƒ½å­˜åœ¨çš„æ—§æ­Œè¯ DOM
          var lrcContents = document.querySelectorAll('.aplayer-lrc-contents');
          lrcContents.forEach(function(el) { el.innerHTML = ''; });

          // 2. åˆ‡æ¢åˆ°å¯¹åº”æ­Œæ›²
          ap.list.switch(savedData.index);

          ap.on('canplay', function() {
            if (!hasSeeked && savedData.time > 0) {
              // 3. æ‰§è¡Œè·³è½¬
              ap.seek(savedData.time);
              hasSeeked = true;
              
              // 4. è·³è½¬åç«‹å³åŒæ­¥ä¸€æ¬¡æ­Œè¯çŠ¶æ€ï¼Œé˜²æ­¢æ­Œè¯åœç•™åœ¨ 00:00
              if (ap.lrc) {
                ap.lrc.update(savedData.time);
              }
              console.log("è¿›åº¦å·²æ‰¾å›ï¼Œæ­Œè¯å·²åŒæ­¥");
            }
            
            if (savedData.paused === false) {
              ap.play().catch(function(e) { });
            }
          });
        }

        // ä¿å­˜é€»è¾‘ä¿æŒä¸å˜
        var saveStatus = function() {
          if (ap.audio) {
             localStorage.setItem('aplayer_status', JSON.stringify({
              index: ap.list.index,
              time: ap.audio.currentTime,
              paused: ap.paused
            }));
          }
        };

        ap.on('timeupdate', saveStatus);
        ap.on('pause', saveStatus);
      }
    }, 300);
  })();
</script>
