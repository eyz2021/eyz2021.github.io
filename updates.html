<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志 - eyz2021的个人名片</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入marked.js用于Markdown解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 配置Tailwind自定义样式 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
            .bg-gradient-primary {
                background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            }
            .markdown-content h3 {
                @apply text-xl font-bold text-gray-800 mt-1 mb-2;
            }
            .markdown-content {
                @apply space-y-1 leading-relaxed pl-2;
            }
            .markdown-content p {
                @apply text-gray-600 mb-2;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 页面标题 -->
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">更新日志</h1>
            <div class="w-16 h-1 bg-primary mx-auto"></div>
        </div>
        
        <!-- Markdown内容容器 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4 card-hover">
            <div id="markdown-content" class="markdown-content">
                <!-- Markdown内容将通过JavaScript动态渲染到这里 -->
                <p class="text-gray-400 text-center py-1">加载中...</p>
            </div>
        </div>
        
        <!-- 返回主页按钮 -->
        <div class="text-center">
            <a href="index.html" class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                <i class="fa fa-home mr-2"></i>
                返回主页
            </a>
        </div>
        
        <!-- 版权信息 -->
        <div class="text-center text-gray-500 text-sm py-8">
            <p>© 2025 个人名片 | eyz2021</p>
        </div>
    </div>
    
    <!-- 直接嵌入Markdown内容并解析 -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 获取Markdown内容容器
            const contentContainer = document.getElementById('markdown-content');
            
            // 直接嵌入readme.md内容
            // 直接嵌入readme.md内容（移除多余的换行和空格）
            const markdownText = `### 2025.9.13更新
1.添加了一个宇宙无敌超级帅气的音乐播放器<br>
2.向播放器中添加了20首中v歌曲<br>
3.博客更新文章"沈阳市第二十中学为什么是神？"<br>
4.博客更新文章"初中教材"<br>

### 2025.9.14更新
1.修复音乐播放器在某些情况下未能正确收回的问题，缩小触发范围<br>
2.优化部分图标位置<br>
3.标题添加打字机动效<br>
4.整合博客文章的css样式<br>
5.添加更新日志界面<br>
`;
            
            try {
                // 使用marked.js将Markdown转换为HTML
                const htmlContent = marked.parse(markdownText);
                
                // 将渲染后的HTML内容设置到容器中
                contentContainer.innerHTML = htmlContent;
            } catch (error) {
                console.error('解析Markdown内容时出错:', error);
                contentContainer.innerHTML = `
                    <div class="text-center text-red-500 py-10">
                        <i class="fa fa-exclamation-circle text-3xl mb-2"></i>
                        <p>无法解析更新日志内容</p>
                        <p class="text-sm text-gray-500 mt-1">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
