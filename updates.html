<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志 - eyz2021的个人名片</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入marked.js用于Markdown解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 配置Tailwind自定义样式 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类和页面样式 -->
    <style>
        /* 工具类 */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        .loading {
            text-align: center;
            padding: 50px 0;
            color: #718096;
        }
        .error {
            text-align: center;
            padding: 50px 0;
            color: #e53e3e;
        }
        
        /* 页面样式 */
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1F2937;
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
            line-height: 1.625;
            padding-left: 0.5rem;
        }
        .markdown-content p {
            color: #4B5563;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 页面标题 -->
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">更新日志</h1>
            <div class="w-16 h-1 bg-primary mx-auto"></div>
        </div>
        
        <!-- Markdown内容容器 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4 card-hover">
            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                <p>正在通过jsDelivr加载更新日志...</p>
            </div>
            
            <!-- 错误状态 -->
            <div id="error" class="error hidden">
                <i class="fa fa-exclamation-triangle fa-2x"></i>
                <p>加载失败，请稍后重试</p>
            </div>
            
            <!-- 内容容器 -->
            <div id="markdown-content" class="markdown-content hidden">
                <!-- Markdown内容将通过JavaScript动态渲染到这里 -->
            </div>
        </div>
        
        <!-- 返回主页按钮 -->
        <div class="text-center">
            <a href="index.html" class="inline-flex items-center justify-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                <i class="fa fa-home mr-2"></i>
                返回主页
            </a>
        </div>
        
        <!-- 版权信息 -->
        <div class="text-center text-gray-500 text-sm py-8">
            <p>© 2025 个人名片 | eyz2021</p>
        </div>
    </div>
    
    <!-- 通过jsDelivr加载更新日志 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 使用jsDelivr CDN获取GitHub上的readme.md
            // 添加时间戳参数以防止浏览器缓存
            const baseUrl = 'https://cdn.jsdelivr.net/gh/eyz2021/eyz2021.github.io@main/readme.md';
            const timestamp = new Date().getTime();
            const readmeUrl = `${baseUrl}?_t=${timestamp}`;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('markdown-content');
            
            // 发起请求获取内容
            fetch(readmeUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // 隐藏加载状态，显示内容
                    loading.classList.add('hidden');
                    content.classList.remove('hidden');
                    // 将Markdown转换为HTML并显示
                    content.innerHTML = marked.parse(markdown);
                })
                .catch(err => {
                    // 显示错误信息
                    loading.classList.add('hidden');
                    error.classList.remove('hidden');
                    console.error('加载失败:', err);
                });
        });
    </script>
</body>
</html>
