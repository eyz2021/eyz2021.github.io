<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED主题导航页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        ged: {
                            main: '#8B5CF6',
                            light: '#A78BFA',
                            dark: '#6D28D9'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .nav-item-hover {
                transition: all 0.3s ease;
            }
            .nav-item-hover:hover {
                transform: translateX(8px);
                box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
            }

            .bg-blur {
                filter: blur(4px); /* 之前调整的减弱模糊强度（4px） */
                -webkit-filter: blur(4px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8 px-4 font-sans">
    <div class="max-w-xl mx-auto">
        <!-- 页面标题区域 - 背景图+模糊+暗化 -->
        <div class="text-center mb-12 rounded-2xl shadow-md p-6 relative overflow-hidden">
            <!-- 1. 背景图片层（高斯模糊） -->
            <div class="absolute inset-0 z-0">
                <img 
                    src="res/doujinshi.jpg" 
                    alt="GED背景图" 
                    class="w-full h-full object-cover bg-blur"
                >
            </div>
            
            <!-- 2. 深色遮罩层（关键：控制图片暗度） -->
            <div class="absolute inset-0 z-10 
                        bg-black/10"> <!-- 黑色遮罩，透明度40%；数值越大越暗（如50%为bg-black/50） -->
            </div>
            
            <!-- 3. 内容层（文字和图标，需在遮罩之上） -->
            <div class="relative z-20">
                <div class="inline-block bg-ged-main/10 text-ged-main p-3 rounded-full mb-4">
                    <i class="fa fa-compass text-3xl"></i>
                </div>
                <h1 class="text-[clamp(1.5rem,4vw,2.2rem)] font-bold text-white mb-2">关于GED</h1> <!-- 文字改白色，适配深色背景 -->
                <p class="text-gray-100 max-w-md mx-auto">个人整理的GED相关网站</p> <!-- 文字改浅灰色，提升可读性 -->
            </div>
        </div>
        
        <!-- 纵向导航列表（保持不变） -->
        <div class="space-y-4 mb-12">
            <!-- 1. 萌娘百科链接 -->
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-ged-main nav-item-hover">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fa fa-graduation-cap text-ged-main mr-2"></i>萌娘百科
                        </h3>
                        <p class="text-sm text-gray-500 mt-1">万物皆可萌的百科全书</p>
                    </div>
                    <span class="bg-ged-main/10 text-ged-main text-xs px-2 py-1 rounded">wiki</span>
                </div>
                <a href="https://zh.moegirl.org.cn/Girls_Egg_Dystopia" target="_blank" class="flex items-center text-ged-main hover:text-ged-dark transition-colors text-sm">
                    <span>访问</span>
                    <i class="fa fa-external-link ml-1"></i>
                </a>
            </div>
            <!-- 2. 百度贴吧链接 -->
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-ged-main nav-item-hover">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fa fa-book text-ged-main mr-2"></i>百度贴吧
                        </h3>
                        <p class="text-sm text-gray-500 mt-1">不太活跃</p>
                    </div>
                    <span class="bg-ged-main/10 text-ged-main text-xs px-2 py-1 rounded">bbs</span>
                </div>
                <a href="https://tieba.baidu.com/f?kw=cocoaholic" target="_blank" class="flex items-center text-ged-main hover:text-ged-dark transition-colors text-sm">
                    <span>访问</span>
                    <i class="fa fa-external-link ml-1"></i>
                </a>
            </div>
            
            <!-- 3. QQ频道链接 -->
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-ged-main nav-item-hover">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fa fa-comments text-ged-main mr-2"></i>qq频道
                        </h3>
                        <p class="text-sm text-gray-500 mt-1">不活跃，但是能找到q群</p>
                    </div>
                    <span class="bg-ged-main/10 text-ged-main text-xs px-2 py-1 rounded">频道</span>
                </div>
                <a href="https://pd.qq.com/s/ddi2j27bx" target="_blank" class="flex items-center text-ged-main hover:text-ged-dark transition-colors text-sm">
                    <span>进入频道</span>
                    <i class="fa fa-external-link ml-1"></i>
                </a>
            </div>
            
            <!-- 其他导航项保持不变... -->
        </div>
        
        <!-- 页脚区域（保持不变） -->
        <div class="text-center text-gray-500 text-sm py-4">
            <p>© 2025 GED导航页 | 关联个人名片页：<a href="index.html" class="text-ged-main hover:underline">eyz2021的个人名片</a></p>
        </div>
    </div>
</body>
</html>
