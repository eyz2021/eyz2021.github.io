    <script>
        // 资源搜索功能
        document.getElementById('resourceSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const resourceCards = document.querySelectorAll('.resource-card');
            
            resourceCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // 分类标签点击事件
        const categoryTags = document.querySelectorAll('.tag');
        const resourceSections = document.querySelectorAll('div > h2');
        
        categoryTags.forEach(tag => {
            tag.addEventListener('click', function() {
                // 移除所有标签的激活状态
                categoryTags.forEach(t => {
                    t.classList.remove('bg-primary', 'text-white');
                    t.classList.add('bg-gray-100', 'text-gray-700');
                });
                
                // 添加当前标签的激活状态
                this.classList.remove('bg-gray-100', 'text-gray-700');
                this.classList.add('bg-primary', 'text-white');
                
                // 根据标签筛选资源
                const category = this.textContent.trim();
                
                if (category === '全部资源') {
                    // 显示所有资源
                    resourceSections.forEach(section => {
                        section.parentElement.style.display = 'block';
                    });
                } else {
                    // 根据分类显示资源
                    resourceSections.forEach(section => {
                        if (section.textContent.includes(category)) {
                            section.parentElement.style.display = 'block';
                        } else {
                            section.parentElement.style.display = 'none';
                        }
                    });
                }
            });
        });

        // 添加新资源按钮点击事件
        document.getElementById('addResourceBtn').addEventListener('click', function() {
            alert('添加新资源功能开发中...');
        });
    </script>
